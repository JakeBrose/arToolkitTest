<html>
<script src="https://aframe.io/releases/0.6.1/aframe.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/Dmart331/jsAR/master/public/js/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-text-component/dist/aframe-text-component.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <!-- id="file name" src="file url" -->
            <a-asset-item id="helm-obj" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/helmob.obj"></a-asset-item>
            <a-asset-item id="helm-mtl" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/helm.mtl"></a-asset-item>

<a-asset-item id="jake-obj" src='https://cdn.rawgit.com/JakeBrose/arToolkitTest/master/images/tinker.obj'>
    </a-asset-item>
<a-asset-item id="drew-mtl" src="https://cdn.rawgit.com/JakeBrose/arToolkitTest/master/images/obj.mtl"></a-asset-item>

            <a-asset-item id="makery" src="https://cdn.rawgit.com/Dmart331/_Arjs/master/Army%20Helm.gltf"></a-asset-item>
        </a-assets>
        <a-marker type='pattern' url='https://cdn.rawgit.com/JakeBrose/arToolkitTest/master/targets/targetdemo.patt' id="lee">
            <a-entity 
            obj-model="obj: #jake-obj; mtl: #drew-mtl"
            scale="0.05 0.05 0.05"
            position="1 0 0" ></a-entity>
        </a-marker>
        <a-entity camera>
        </a-entity>
    </a-scene>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</body>


</html>
